<div class="container-fluid p-0">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Medici√≥n de ritmo cardiaco</a>
    </div>
  </nav>

  <div class="container pt-5">
    <div class="row">
      <div class="col-12 col-md-3 info-heart">
        <img 
          class="info-heart__img" 
          [src]="img" 
          alt=""
          [ngClass]="{'info-heart__img--transform-scale':urlRitmoCardiacoBoolean}">
        <h2 class="info-heart__label">{{ritmoCardiaco}}</h2>
      </div>
      <div class="col-12 col-md-9 grafic-heart">
        <canvas baseChart 
                *ngIf="arraySensor.length > 0"
                  [data]="lineChartData"
                  [options]="lineChartOptions"
                  [type]="lineChartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
